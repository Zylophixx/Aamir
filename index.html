<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aamir Naqvi</title>

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://dl.dropboxusercontent.com" />

    <!-- Preload critical fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Anton&display=swap" as="style" />
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" as="style" />

    <!-- Load fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet" />

    <!-- Preload critical background images -->
    <link rel="preload" href="/pc/bg.webp" as="image" type="image/webp" media="(min-width: 768px)" />
    <link rel="preload" href="/mobile/mobile bg.webp" as="image" type="image/webp" media="(max-width: 767px)" />

    <!-- Preload hero images for desktop -->
    <link rel="preload" href="/pc/me.webp" as="image" type="image/webp" media="(min-width: 768px)" />
    <link rel="preload" href="/pc/me 2.webp" as="image" type="image/webp" media="(min-width: 768px)" />
    <link rel="preload" href="/pc/1-2.png" as="image" type="image/png" media="(min-width: 768px)" />
    <link rel="preload" href="/pc/name.png" as="image" type="image/png" media="(min-width: 768px)" />

    <!-- Preload hero images for mobile -->
    <link rel="preload" href="/mobile/mbme.webp" as="image" type="image/webp" media="(max-width: 767px)" />
    <link rel="preload" href="/mobile/mbname.png" as="image" type="image/png" media="(max-width: 767px)" />

    <!-- Preload first few video thumbnails -->
    <link rel="preload" href="/Thumbnails/2.jpg" as="image" type="image/jpeg" />
    <link rel="preload" href="/Thumbnails/3.jpg" as="image" type="image/jpeg" />
    <link rel="preload" href="/Thumbnails/4.jpg" as="image" type="image/jpeg" />

    <!-- Critical CSS inline for instant render -->
    <style>
      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      html, body, #root {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      html {
        overflow-x: hidden;
        overflow-y: auto;
        scroll-behavior: smooth;
      }
      body {
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
      }
      ::selection {
        background: rgba(251, 191, 36, 0.3);
        color: white;
      }
    </style>

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
